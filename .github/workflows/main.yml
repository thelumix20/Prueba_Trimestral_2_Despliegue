name: Deploy Angular to IONOS

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Usamos la 20 que es m√°s estable para Angular nuevo

      - name: Install dependencies
        run: |
          # Buscamos el package.json ignorando la carpeta node_modules
          PACKAGE_JSON=$(find . -name "package.json" -not -path "*/node_modules/*" | head -n 1)
          if [ -z "$PACKAGE_JSON" ]; then
            echo "ERROR: No se encuentra package.json. Revisa que hayas subido el proyecto Angular."
            exit 1
          fi
          cd $(dirname "$PACKAGE_JSON")
          npm install --no-audit --no-fund

      - name: Build project
        run: |
          PACKAGE_JSON=$(find . -name "package.json" -not -path "*/node_modules/*" | head -n 1)
          cd $(dirname "$PACKAGE_JSON")
          # Forzamos el build ignorando errores de tipos si los hubiera
          npm run build -- --configuration production

      - name: Deploy to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "**/dist/**/browser/*"
          target: "/var/www/html/examen"
          strip_components: 4
